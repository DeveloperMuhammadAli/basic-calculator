<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onSubmit="return false">
        num1 <input type="text" id="num1">
        <br>
        num2 <input type="text" id="num2">
        <br>
        <button type="submit" onClick="doSum();">sum</button>
        <button type="submit"onClick="doMinus();">minus</button>
        <button type="submit"onClick="doMultiply();">multiply</button>
        <button type="submit"onClick="doDivide();">divide</button>
        


    </form>
    <h2 id="result"></h2>
    <Script>
        function doSum() {
            console.log("i am running");

            let num1 = document.querySelector("#num1").value;
            let num2 = document.querySelector("#num2").value;

            num1 = Number(num1)
            num2 = Number(num2)

            console. log("num1:", num1)
            console. log("num2:", num2)

            let result = num1 + num2;

            console.log("result:", result);
            document.querySelector("#result").innerHTML=result;
        }
        function doMinus() {
            console.log("i am running");

            let num1 = document.querySelector("#num1").value;
            let num2 = document.querySelector("#num2").value;

            num1 = Number(num1)
            num2 = Number(num2)

            console. log("num1:", num1)
            console. log("num2:", num2)

            let result = num1 - num2;

            console.log("result:", result);
            document.querySelector("#result").innerHTML=result;
        }
        function doMultiply() {
            console.log("i am running");

            let num1 = document.querySelector("#num1").value;
            let num2 = document.querySelector("#num2").value;

            num1 = Number(num1)
            num2 = Number(num2)

            console. log("num1:", num1)
            console. log("num2:", num2)

            let result = num1 * num2;

            console.log("result:", result);
            document.querySelector("#result").innerHTML=result;
        }
        function doDivide() {
            console.log("i am running");

            let num1 = document.querySelector("#num1").value;
            let num2 = document.querySelector("#num2").value;

            num1 = Number(num1)
            num2 = Number(num2)

            console. log("num1:", num1)
            console. log("num2:", num2)

            let result = num1 / num2;

            console.log("result:", result);
            document.querySelector("#result").innerHTML=result;
        }
    </Script>
    
</body>
</html>
